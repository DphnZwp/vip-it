backend:
  name: git-gateway
  branch: main

media_folder: "_site/images"
public_folder: "/images"

collections:
  - name: home
    label: Home
    files:
      - file: content/index.md
        label: Content
        name: index
        fields:
          - name: content
            label: Content
            widget: markdown
            default: "content-page"